<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Chart App</title>
</head>

<body ng-app="googleChartApp">
    <div ng-controller="MainCtrl as mainCtrl">
        <div>
            <button ng-click="mainCtrl.changeData()">
                Change Pie Chart Data
            </button>
        </div>
        <div pie-chart chart-data="mainCtrl.pieChartData" chart-config="mainCtrl.pieChartConfig">
        </div>
    </div>
    <script src="http://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="googleChartLoader.js"></script>
    <script src="pieChart.js"></script>
</body>

</html>
