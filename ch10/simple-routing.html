<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Routing</title>
    
</head>

<body ng-app="routingApp">
    <h2>AngularJS Routing Application</h2>
    <ul>
        <li><a href="#/">Default Route</a></li>
        <li><a href="#/second">Second Route</a></li>
        <li><a href="#/asdfgh">Nonexistent Route</a></li>
    </ul>
    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js">
    </script>
    <script src="https://code.angularjs.org/1.6.0/angular-route.min.js">
    </script>
    <script>
        angular.module('routingApp', ['ngRoute'])
            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider.when('/', {
                        template: '<h5>This is the default route</h5>'
                    })
                    .when('/second', {
                        template: '<h5>This is the second route</h5>'
                    })
                    .otherwise({
                        redirecTo: '/'
                    });
            }]);
    </script>
</body>

</html>
