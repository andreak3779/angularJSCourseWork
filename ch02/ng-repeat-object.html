<!DOCTYPE html>
<html lang="" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App - ng-repeat-object</title>
	<meta name="Author" content=""/>
	
</head>
<body ng-controller="MainCtrl as ctrl">
    
    <div ng-repeat="(author, note) in ctrl.notes">
        <span class="label"> {{note.label}}</span>
        <span class="author" ng-bind="author"></span>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js">
    </script>

    <script>
        angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self=this;
                self.notes= {
                    shyam:
                    {id: 1,
                     label: 'First Note',
                     done: false
                    },
                    Misko: {
                        id:3,
                        label:'Finished Third Note',
                        done: true
                    },
                    brad: {
                        id: 2,
                        label: 'Second Note',
                        done: false
                    }
                };
            }]);
    </script>
</body>
</html>
