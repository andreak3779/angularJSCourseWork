<!DOCTYPE html>
<html lang="en" ng-appj="notesApp">

<head>
    <meta charset="UTF-8">
    <title>Notes App - form-styling</title>
    <style>
        .username.ng-valid {
            background-color: green;
        }
        
        .username.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        
        .username.ng-dirty.ng-invalid-minlength {
            background-color: blue;
        }
    </style>

</head>

<body ng-controller="MainCtrl as ctrl">
    <form ng-submit="ctrl.submit()" name="myForm">
        <input type="text" class="username" name="uname" ng-model="ctrl.user.username" required ng-minlength="4">
        <input type="submit" value="Submit" ng-disabled="myForm.$invalid">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js">
    </script>
    <script>
        angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.submit = function() {
                    console.log('User clicked submit with ', self.user);
                };
            }]);
    </script>
</body>

</html>
